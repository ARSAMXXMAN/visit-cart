<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1" />
  <title>کارت ویزیت لاکچری - گلاره هوشمندیان</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b;
      --card:#0f0f12;
      --gold-1: #ff4fa3; /* pink */
      --gold-2: #ff9acb;
      --muted: #9aa0a6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(255,79,163,0.06), transparent 6%),
        radial-gradient(900px 400px at 90% 80%, rgba(255,154,203,0.04), transparent 6%),
        linear-gradient(180deg,#050505 0%, #0b0b0b 100%);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e9e9e9;
      -webkit-font-smoothing:antialiased;
      padding:16px;
    }

    .stage{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;align-items:center}

    .card{
      width:380px;max-width:90vw;height:auto;border-radius:18px;position:relative;overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 10px 30px rgba(3,3,3,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      transform-style:preserve-3d;transition:transform .6s cubic-bezier(.2,.9,.2,1);
      padding:20px;
    }
    .card:hover{transform:translateY(-8px) rotateX(6deg)}
    .foil{position:absolute;left:0;top:0;bottom:0;width:48px;background:linear-gradient(180deg,var(--gold-1),var(--gold-2));clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);filter:drop-shadow(0 6px 8px rgba(0,0,0,0.6));display:flex;align-items:center;justify-content:center;}
    .monogram{writing-mode:vertical-rl;text-orientation:mixed;font-family:'Playfair Display',serif;font-size:28px;font-weight:700;color:#0b0b0b;letter-spacing:.08em;transform:rotate(180deg);}
    .content{display:flex;flex-direction:column;gap:12px;padding-left:60px}
    .top{display:flex;flex-direction:column;gap:12px}
    .name{font-family:'Playfair Display',serif;font-size:20px;font-weight:700;line-height:1;color:var(--gold-1);text-shadow:0 1px 0 rgba(0,0,0,0.6);}
    .title{font-size:13px;color:var(--muted);}
    .logoBadge{width:70px;height:70px;border-radius:12px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03);margin-top:10px;}
    .logoBadge svg{width:50px;height:50px}
    .divider{height:1px;background:linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);margin:8px 0}
    .contact{display:flex;flex-direction:column;gap:6px;font-size:13px}
    .contact .row{display:flex;flex-wrap:wrap;align-items:center;gap:10px;color:var(--muted)}
    .contact .row b{color:#eae3d3;font-weight:600;min-width:70px}
    .card.back{width:300px;max-width:90vw;height:auto;border-radius:16px;background:linear-gradient(180deg,#0b0b0b,#101014);display:flex;align-items:center;justify-content:center;padding:20px;border:1px solid rgba(255,255,255,0.02);box-shadow:0 10px 30px rgba(3,3,3,0.7);}
    .back .pattern{width:100%;border-radius:12px;background:repeating-linear-gradient(45deg, rgba(255,79,163,0.02) 0 2px, transparent 2px 8px);display:flex;align-items:center;justify-content:center;flex-direction:column;padding:10px}
    .back h3{font-family:'Playfair Display',serif;color:var(--gold-1);margin:0 0 6px;font-size:16px;text-align:center}
    .back p{margin:0;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="stage">
    <article class="card" aria-label="کارت ویزیت - جلو">
      <div class="foil" aria-hidden>
        <div class="monogram">GH</div>
      </div>
      <div class="content">
        <div class="top">
          <div class="name">گلاره هوشمندیان</div>
          <div class="title">مدرس زبان انگلیسی، آیلتس و دوره‌های تربیت مدرس در تمامی سطوح و سنین</div>
        </div>
        <div class="logoBadge" aria-hidden>
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#ff4fa3" stop-opacity="1" />
                <stop offset="1" stop-color="#ff9acb" stop-opacity="1" />
              </linearGradient>
            </defs>
            <rect x="6" y="6" width="88" height="88" rx="12" fill="none" stroke="url(#g2)" stroke-width="6" />
            <path d="M24 62 L50 30 L76 62 Z" fill="url(#g2)" opacity="0.95" />
          </svg>
        </div>
        <div class="divider"></div>
        <div class="contact">
          <div class="row"><b>تلفن</b><span>09125768056</span></div>
          <div class="row"><b>ایمیل</b><span>glarehh92@gmail.com</span></div>
        </div>
      </div>
    </article>

    <aside class="card back" aria-label="کارت ویزیت - پشت">
      <div class="pattern">
        <h3>گلاره هوشمندیان</h3>
        <p>مدرس زبان انگلیسی، آیلتس و دوره‌های تربیت مدرس</p>
      </div>
    </aside>
  </div>
</body>
</html>
